<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WTVR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajaxs/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/wtvr_logo_black.png" width="100" alt="">
    </div>
    <button class="nav-toggle" aria-label="toggle navigation">
      <span class="hamburger"></span>
    </button>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#home" class="nav__link">HOME</a></li>
        <li class="nav__item"><a href="https://patreon.com/itswtvr" class="nav__link">SUBSCRIBE</a></li>
        <li class="nav__item"><a href="https://shop.itswtvr.com/" class="nav__link">SHOP</a></li>
        <li class="nav__item"><a href="#contact" class="nav__link">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- parallax splash;  -->
  <article id="home"  class="intro">
    <h1 class="article__title article__title--intro">
      INSTANT ACCESS TO EVERY ISSUE
    </h1>
    <a href="https://patreon.com/itswtvr" class="btn">CLICK HERE</a>
  </article>

  <!-- print cover and merch cards -->
  <article class="link-cards">
    <div class="cards">
      <div class="card">
        <h3>PRINT</h3>
        <a href="" class="btn card__btn">
          COMING SOON
        </a>
      </div>
      <div class="card">
        <h3>MERCH</h3>
        <a href="" class="btn card__btn">
          SHOP NOW
        </a>
      </div>
    </div>
  </article>

  <!-- parallax background;  -->
  <article class="contact-intro">
    <h2 class="article__title article__title--contact-intro">
      WANNA CREATE WITH US?
    </h2>
    <a href="#contact" class="btn contact-intro__btn">v</a>
  </article>

  <!-- contact -->
  <article id="contact" class="contact-form">
    <h2 class="article__title article__title--contact-form">
      CONTACT US
    </h2>
    <form action="" method="post">
      <p>Name</p>
      <input type="text" name="name" id="" placeholder="First Name" required>
      <input type="text" name="name" id="" placeholder="Last Name" required>
      <p>Instagram URL</p>
      <input type="text" name="instagram" id="" placeholder="http://instagram.com/" required>
      <p>Email</p>
      <input type="email" name="email" id="" required>
      <p>Subject</p>
      <input type="text" name="subject">
      <p>Message</p>
      <textarea name="message" id="" rows="4"></textarea>
      <input type="submit" value="SUBMIT">
    </form>
  </article>

  <!-- instagram photo grid -->
  <article class="insta">

  </article>

  <!-- footer -->
  <footer class="footer">
    <ul class="socialj-list">
      <li class="social-list__item">
        <a href="https://instagram.com/wtvr" class="social-list__link">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
      <li class="social-list__item">
        <a href="mailto:info@itsWTVR.com" class="social-list__link">
          <i class="far fa-envelope"></i>
        </a>
      </li>
    </ul>
    <p>COPYRIGHT <span class="far fa-copyright"></span> 2019 WTVR LLC. ALL RIGHTS RESERVED.</p>
  </footer>
</body>
</html>
