<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WTVR</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

  <!-- mobile vertical nav -->
  <div id="sidebar" class="ui vertical borderless menu nav">
    <a class="item nav-link" href="#">HOME</a>
    <a class="item nav-link" href="https://patreon.com/itswtvr">SUBSCRIBE</a>
    <a class="item nav-link" href="https://shop.itswtvr.com/">SHOP</a>
    <a class="item nav-link" href="#contact-form">CONTACT</a>
  </div>

  <!-- mobile horizontal nav -->
  <div id="nav-formobile" class="ui massive borderless menu">
    <div class="ui container">
      <a href="" class="item"><img id="wtvr-logo-formobile" src="images/wtvr_logo_black.png" alt="wtvr logo"></a>
      <div class="right menu">
        <button id="nav-toggle" class="nav-toggle" aria-label="toggle navigation">
          <span class="hamburger"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- desktop/tablet nav -->
  <div id="nav-forbig" class="ui massive borderless menu">
    <div class="ui container">
      <a class="item"><img id="wtvr-logo-forbig" src="images/wtvr_logo_black.png" alt="wtvr logo"></a>
      <div class="right menu">
        <a class="item" href="#">HOME</a>
        <a class="item" href="https://patreon.com/itswtvr">SUBSCRIBE</a>
        <a class="item" href="https://shop.itswtvr.com/">SHOP</a>
        <a class="item" href="#contact-form">CONTACT</a>
      </div>
    </div>
  </div>

  <!--  -->
  <div class="ui container"></div>
  <div class="ui fluid parallax parallax-one" data-imgsrc="images/background_01.jpg">
    
    <div class="ui container">
      
      <!-- <img class="ui fluid image" src="images/WebBackground2Paint.jpg"> -->
      <!-- header section w/ photo -->
      <h1 class="ui header">INSTANT ACCESS TO EVERY ISSUE</h1>
      <button id="click-here" class="huge ui button">
        CLICK HERE
      </button>
    </div>
  </div>
  

  <!-- cards section w/ print & merch -->
  <div class="container ui">
    <div class="ui link cards">
      <div class="card">
        <div class="image">
          <img src="images/wtvr_mag_issue_01_cover.jpg">
        </div>
        <div class="content">
          <div class="header">PRINT</div>
          <a class="large ui black basic button" href="#">
            COMING SOON
          </a>
        </div>
      </div>
      <div class="card">
        <div class="image">
          <img src="images/merch.jpg">
        </div>
        <div class="content">
          <div class="header">MERCH</div>
          <a class="large ui black basic button" href="https://shop.itswtvr.com/">
            SHOP NOW
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- end cards section -->
  <!-- wanna create with us photo section -->
  <div class="ui fluid parallax parallax-two" data-imgsrc="imagesbackground_02.jpg">
    <div class="ui container">
      <h2 class="ui header">WANNA CREATE WITH US?</h2>
      <button class="large ui inverted button">
        v
      </button>
    </div>
  </div>
  <!-- contact us section -->
  <div id="contact-form" class="ui container">
    <h2 class="ui header">CONTACT US</h2>
    <form class="ui form">
      <div class="required field">
        <label for="">Name</label>
        <div class="two fields">
          <div class="required field">
            <input type="text" name="first-name" placeholder="FirstName">
          </div>
          <div class="required field">
            <input type="text" name="last-name" placeholder="LastName">
          </div>
        </div>
      </div>
      <div class="required field">
        <label>Instagram URL</label>
        <input type="text" name="instaUrl" placeholder="http:/instagram.com/">
      </div>
      <div class="required field">
        <label>Email</label>
        <input type="text" name="email" placeholder="">
      </div>
      <div class="required field">
        <label>Subject</label>
        <input type="text" name="subject" placeholder="">
      </div>
      <div class="required field">
        <label>Message</label>
        <textarea rows="3"></textarea>
      </div>
      <button class="ui black basic button" type="submit">SUBMIT<button>
    </form>
  </div>
  
  <!-- instagram pull section -->
  <div class="ui fluid parallax parallax-three" data-imgsrc="imagesbackground_03.jpg">
    <div class="ui container">
    </div>
  </div>
  
  <!-- footer -->
  <div class="ui container">
    <i class="icon instagram"></i>
    <i class="icon envelope outline"></i>
    <p>COPYRIGHT C 2020 WTVR LLC. ALL RIGHTS RESERVED.</p>
  </div>

  </div>

  <script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js">
  </script>
  <script src="scripts/parallax.js"></script>
  <script src="scripts/nav-mobile.js"></script>
</body>
</html>
